    <main>
        <h2>Meal Planner</h2>
        <!-- Meal Planner Form -->
        <section id="meal-planner-form">
            <h3>Customize Your Meal Plan</h3>
            <form action="thankyou.html" method="GET">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" autocomplete="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@xyz.com" autocomplete="email" required>
                
                <label for="diet">Dietary Preference:</label>
                <select id="diet" name="diet">
                    <option value="none">No Preference</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="vegan">Vegan</option>
                    <option value="keto">Keto</option>
                </select>
                
                <label for="cuisine">Preferred Cuisine:</label>
                <select id="cuisine" name="cuisine">
                    <option value="none">No Preference</option>
                    <option value="italian">Italian</option>
                    <option value="mexican">Mexican</option>
                    <option value="asian">Asian</option>
                </select>
                
                <fieldset>
                    <legend>Meal Types:</legend>
                    <label><input type="checkbox" name="mealType" value="breakfast"> Breakfast</label>
                    <label><input type="checkbox" name="mealType" value="lunch"> Lunch</label>
                    <label><input type="checkbox" name="mealType" value="dinner"> Dinner</label>
                </fieldset>
                
                <!-- Hidden Timestamp -->
                <input type="hidden" id="date" name="date" value="">

                <button type="submit">Generate Meal Plan</button>
            </form>
        </section>
        
        <!-- Weekly Meal Plan Table -->
        <section id="weekly-meal-plan">
            <h3>Your Weekly Meal Plan</h3>
            <table>
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Breakfast</th>
                        <th>Lunch</th>
                        <th>Dinner</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically inserted here -->
                </tbody>
            </table>
            <button id="save-plan">Save Plan</button>
            <button id="print-plan">Print Plan</button>
        </section>
